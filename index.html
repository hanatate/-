<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
      body{
        display: flex;
        flex-wrap: wrap;
      }
      .box{
        width: 100px;
        height: 100px;
        background: skyblue;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 8px 8px 0;
        text-align: center;
        line-height: 100px;
      }
      .太いね{
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
      
      }
      .無知乙{
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>

    <script>
      'use strict';

      const num = 5;
      const winner = Math.floor(Math.random() *num); // 0 - 4

      for (let i = 0; i < num; i++){
        const div = document.createElement('div');
        div.classList.add('box');
        

      div.addEventListener('click', () => {
        if (i === winner){
          div.textContent = '太いね';
          div.classList.add('太いね');
        } else {
          div.textContent = '無知乙';
          div.classList.add('無知乙');
        }
      });

      document.body.appendChild(div);
      }
    </script>
  </body>
</html>
